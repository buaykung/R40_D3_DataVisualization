<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    .card-grid{
      display: grid;
      gap: 15px;
      margin-top: 10px;
      margin-bottom: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    }
    .card {
      max-width: 100%;       /* Ensure the card doesn't overflow the container */
      max-height: 100%;      /* Optional: Prevents the card from growing too large */
      border: 1px solid #ccc; /* Optional: Adds a border to the card */
      border-radius: 10px;    /* Optional: Makes the corners rounded */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a shadow for a lifted effect */
      overflow: hidden;       /* Ensures content doesn't spill out */
      background-color: #fff; /* Background color of the card */
      justify-content: center;
      align-items: start;
    }
    .card-header {
      background-color: rgba(0, 0, 0, 0);
      border: 0px;
      font-size: 20px;
      font-weight: bold;
    }
    .card-footer{
      display: flex;
      width: 100%;
      background-color: #fff;
      color: #099453;
      border: 0px;
      justify-content: end;
      padding: 10px 30px 10px 10px;
    }
    .card:hover{
      background-color: #15613d;
      color: #fff !important;
      transform: translateY(-4px);
    }
    .card-body{
      max-width: 100%;
      padding: 0px 10px 30px 20px;
    }
    a{
      color:#099453;
    }
    a:hover {
      color: #15613d;        /* Darker blue when hovered */
      text-decoration: none; /* Adds underline on hover */
    }
    .description{
      display: flex;
    }
    .status-lable{
      font-size: 13px;
    }
    .status-value{
      font-size: 13px;
      margin-left: 13px;
    }
  </style>
  <div id="main">

    </div>
    <div class="container-fluid mt-3">
      <div class="card-grid">

        </a>
        <a class="card shadow" href="#">

            </div>
          </div>
          <div class="float-right card-footer">อัปเดต: วันนี้</div>
        </a>
        <a class="card shadow" href="#">
          <div class="card-header">งาน 3</div>
          <div class="card-body">
            <div class="card-text">รายละเอียด
            </div>
          </div>
          <div class="float-right card-footer">อัปเดต: วันนี้</div>
        </a>
        <a class="card shadow" href="#">
          <div class="card-header">งาน 4</div>
          <div class="card-body">

      <div class="description">
